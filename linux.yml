mongo:
  image: unocha/mongodb
  environment:
    DNSDOCK_NAME: mongo
    DNSDOCK_IMAGE: contactsid
    MONGO_OPTIONS: --journal --noprealloc --smallfiles
auth:
  image: unocha/nginx16-nodejs
  volumes:
    - ..:/var/www/html
  environment:
    DNSDOCK_NAME: auth
    DNSDOCK_IMAGE: contactsid
    NODE_ENV: dockerdev
  ports:
    - 8989:80
  links:
    - mongo:mongo
